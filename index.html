<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/8/8a/Google_Gemini_logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeLoop AI | Bend Time & Reality</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              space: {
                DEFAULT: '#040512',
                900: '#0a0b1e',
                800: '#151632',
              },
              neon: {
                purple: '#875CFF',
                blue: '#6AE1FF',
                pink: '#ff2b85'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'spin-reverse-slow': 'spin-reverse 15s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'progress-indeterminate': 'progress-indeterminate 1.5s ease-in-out infinite',
            },
            keyframes: {
              'spin-reverse': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(-360deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                'from': { boxShadow: '0 0 10px #875CFF, 0 0 20px #875CFF' },
                'to': { boxShadow: '0 0 20px #6AE1FF, 0 0 30px #6AE1FF' }
              },
              'progress-indeterminate': {
                '0%': { transform: 'translateX(-100%)' },
                '50%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

      body {
        background-color: #040512;
        color: #e5e7eb;
        font-family: 'Inter', sans-serif;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #040512;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #875CFF;
      }

      .glass-card {
        background: rgba(10, 11, 30, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(135, 92, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .neon-border-hover:hover {
        border-color: rgba(106, 225, 255, 0.5);
        box-shadow: 0 0 15px rgba(106, 225, 255, 0.2);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
      }
    }
    </script>
    <!-- Razorpay SDK for checkout -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
